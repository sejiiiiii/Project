<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard | KVSM Games</title>
    <script src="https://cdn.tailwindcss.com?plugins=typography"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-black text-light-gray font-sans antialiased">
    <div class="min-h-screen p-4 sm:p-6 md:p-8">
        <header class="max-w-7xl mx-auto mb-8 flex justify-between items-center">
            <div>
                <h1 class="text-3xl font-bold text-white">Admin Dashboard</h1>
                <p class="text-gray-400">Update Scores and Manage Events</p>
            </div>
            <a href="index.html" class="flex items-center space-x-2 text-sm text-gray-400 hover:text-accent transition-colors duration-300">
                <i data-lucide="arrow-left-circle" class="w-4 h-4"></i>
                <span>View Scoreboard</span>
            </a>
        </header>

        <main class="max-w-7xl mx-auto grid grid-cols-1 lg:grid-cols-2 gap-8">
            <!-- Manual Point Entry -->
            <section id="manual-entry" class="bg-dark-gray p-6 rounded-xl border border-gray-800">
                <h2 class="text-xl font-bold text-white flex items-center space-x-3">
                    <i data-lucide="edit" class="text-accent"></i>
                    <span>Manual Point Entry</span>
                </h2>
                <form id="point-update-form" class="mt-6 space-y-4">
                    <div>
                        <label for="department-select" class="block text-sm font-medium text-gray-300">Department</label>
                        <select id="department-select" name="department" class="form-input mt-1"></select>
                    </div>
                    <div>
                        <label for="event-select" class="block text-sm font-medium text-gray-300">Event</label>
                        <select id="event-select" name="event" class="form-input mt-1"></select>
                    </div>
                    <div>
                        <label for="points-input" class="block text-sm font-medium text-gray-300">Points to Add/Subtract</label>
                        <input type="number" id="points-input" name="points" class="form-input mt-1" placeholder="e.g., 10 or -5" required>
                    </div>
                    <div class="pt-2">
                        <button type="submit" class="w-full flex justify-center py-3 px-4 rounded-md text-sm font-bold text-black bg-accent hover:bg-yellow-300 transition-all duration-300">
                            Update Points
                        </button>
                    </div>
                </form>
            </section>

            <!-- Voice Command -->
            <section id="voice-control" class="bg-dark-gray p-6 rounded-xl border border-gray-800 flex flex-col">
                <h2 class="text-xl font-bold text-white flex items-center space-x-3">
                    <i data-lucide="mic" class="text-accent"></i>
                    <span>Voice Command</span>
                </h2>
                <div class="flex-grow flex flex-col items-center justify-center text-center mt-6">
                    <button id="voice-command-btn" class="w-24 h-24 rounded-full bg-gray-700 hover:bg-gray-600 transition-all duration-300 flex items-center justify-center border-4 border-gray-600 focus:outline-none focus:border-accent">
                        <i id="mic-icon" data-lucide="mic" class="w-10 h-10 text-white transition-colors"></i>
                    </button>
                    <p id="voice-status" class="mt-4 text-gray-400 h-12">Click the mic and say a command. <br> e.g., "Add 10 points to CSE"</p>
                </div>
            </section>
        </main>
    </div>

    <!-- Notification Toast -->
    <div id="notification-toast" class="fixed bottom-8 right-8 bg-green-500 text-white py-2 px-4 rounded-lg shadow-lg text-sm opacity-0 translate-y-4 transition-all duration-300">
        Notification message
    </div>

    <script src="https://unpkg.com/lucide@latest"></script>
    <script type="module" src="js/admin_dashboard.js"></script>
</body>
</html>
