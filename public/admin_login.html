<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login | KVSM Games</title>
    <script src="https://cdn.tailwindcss.com?plugins=typography"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-black text-light-gray font-sans antialiased">
    <div id="app-container" class="min-h-screen flex flex-col items-center justify-center p-4">
        <main class="w-full max-w-sm mx-auto">
            <div class="bg-dark-gray p-8 rounded-xl shadow-lg border border-gray-800">
                <div class="text-center mb-8">
                    <h1 class="text-3xl font-bold text-white">Admin Login</h1>
                    <p class="text-gray-400 mt-1">KVSM Games Control Panel</p>
                </div>
                <form id="login-form" class="space-y-6">
                    <div>
                        <label for="username" class="block text-sm font-medium text-gray-300">Username</label>
                        <div class="mt-2">
                            <input id="username" name="username" type="text" required class="form-input" value="admin">
                        </div>
                    </div>
                    <div>
                        <label for="password" class="block text-sm font-medium text-gray-300">Password</label>
                        <div class="mt-2">
                            <input id="password" name="password" type="password" required class="form-input" value="password">
                        </div>
                    </div>
                    <div>
                        <button type="submit" class="w-full flex justify-center py-3 px-4 rounded-md shadow-sm text-sm font-bold text-black bg-accent hover:bg-yellow-300 transition-all duration-300">
                            SIGN IN
                        </button>
                    </div>
                </form>
            </div>
            <div class="text-center mt-6">
                 <a href="index.html" class="text-sm text-gray-500 hover:text-accent transition-colors duration-300">
                    &larr; Back to Scoreboard
                </a>
            </div>
        </main>
    </div>
    <script type="module" src="js/login_handler.js"></script>
</body>
</html>
