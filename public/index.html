<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>K V Sudheesh Memorial Games | Scoreboard</title>
    <script src="https://cdn.tailwindcss.com?plugins=typography"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-black text-light-gray font-sans antialiased">
    <div id="app-container" class="min-h-screen flex flex-col items-center justify-center p-4 sm:p-6 md:p-8">
        
        <header class="w-full max-w-4xl mx-auto text-center mb-8 md:mb-12">
            <h1 class="text-3xl sm:text-4xl md:text-5xl font-extrabold tracking-tight text-white">
                K V Sudheesh Memorial Games
            </h1>
            <p class="text-accent text-lg sm:text-xl md:text-2xl font-bold mt-2 tracking-wider">LIVE SCOREBOARD</p>

        <main class="w-full max-w-2xl mx-auto">
            <div id="points-table" class="space-y-3">
                <!-- Points table will be dynamically generated here -->
                <div class="flex items-center justify-center h-64">
                    <div class="loader"></div>
                </div>
            </div>
        </main>

        <footer class="w-full max-w-4xl mx-auto text-center mt-12">
            <a href="admin_login.html" class="text-sm text-gray-500 hover:text-accent transition-colors duration-300">
                Admin Panel
            </a>
        </footer>

    </div>

    <script src="https://unpkg.com/lucide@latest"></script>
    <script type="module" src="js/main.js"></script>

</html>
